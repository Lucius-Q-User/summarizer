<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summarizing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-left">
      <div class="row">
        <h1>Summarizing</h1>
      </div>
      <div class="row align-items-center">
        <div class="col-2" id="phase_name"></div>
        <div class="col-10">
          <div class="progress" role="progressbar">
            <div class="progress-bar" style="width: 0%" id="phase_progress"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="progress" role="progressbar" style="display: none" id="subphase_container">
            <div class="progress-bar" style="width: 0%" id="subphase_progress"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/progress.js"></script>
</html>
